<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Title</title>

</head>
<body>
<header th:insert="sections/header::header"></header>

<div class="container mt-5">
    <h2 th:text="${post.getTitle()}"></h2>
    <p class="lead" th:text="${post.getDescription()}">contacts</p>
    <p class="text-muted" th:text="${post.getData()}"></p>
    <a class="btn btn-primary me-2" th:href="'/blog/' + ${post.getId()}+'/edit'">Edit</a>
    <a class="btn btn-danger" th:href="'/blog/' + ${post.getId()}+'/remove'">Delete</a>
</div>
<footer th:insert="sections/footer::footer"></footer>
</body>
</html>
