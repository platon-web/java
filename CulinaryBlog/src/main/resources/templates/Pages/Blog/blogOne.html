<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title th:text="'/blog/'+${blog.getId()}"></title>
    <link rel="stylesheet" href="/css/blogOne.css">
</head>
<body class="container">
<header th:insert="Componets/header::header"></header>
<div class="container">
    <div class="d-flex justify-content-end mb-3">
        <a class="btn btn-success me-2" th:href="'/blog/'+${blog.getId()}+'/edit'">Edit</a>
        <a class="btn btn-danger" th:href="'/blog/'+${blog.getId()}+'/delete'">Delete</a>
    </div>
    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <h2 class="card-title" th:text="${blog.getTitle()}"></h2>
            <p class="card-subtitle mb-2 text-body-secondary" th:text="${blog.getDescription()}"></p>
            <p class="card-text" th:text="${blog.getCreatedAt()}"></p>
        </div>
    </div>
</div>
<footer th:insert="Componets/footer::footer"></footer>
</body>
</html>
