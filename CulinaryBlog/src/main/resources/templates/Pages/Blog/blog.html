<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Blog</title>
    <link rel="stylesheet" href="css/blog.css">
</head>
<body class="container">
<header th:insert="Componets/header::header"></header>
<div class="container-fluid">
    <h1 class="maintext">ВСІ НАЯВНІ ВІДГУКИ</h1>
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        <div class="col">
            <div class="card" th:each="El:${posts}">
                <div class="card-body">
                    <h2 class="card-title" th:text="${El.getTitle()}"></h2>
                    <p class="card-subtitle mb-2 text-body-secondary" th:text="${El.getDescription()}"></p>
                    <p class="card-text" th:text="${El.getCreatedAt()}"></p>
                    <a class="btn btn-secondary" th:href="'/blog/'+${El.getId()}">Info</a>
                </div>
            </div>
        </div>
    </div>
    <a class="btn btn-primary d-block w-100" th:href="'/blog/new'">Add</a>
</div>
<footer th:insert="Componets/footer::footer"></footer>
</body>
</html>
