<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title th:text="'/recipe/'+${recipe.getId()}"></title>
    <link rel="stylesheet" href="/css/recipeOne.css">
</head>
<body class="container">
<header th:insert="Componets/header::header"></header>
<div class="container">
    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <h2 class="card-title" th:text="${recipe.getTitle()}"></h2>
            <h4>Description:</h4>
            <p class="card-subtitle mb-2 text-body-secondary" th:text="${recipe.getDescription()}"></p>
            <h4>Ingredients:</h4>
            <p class="card-subtitle mb-2 text-body-secondary" th:text="${recipe.getIngredients()}"></p>
            <h4>Instructions:</h4>
            <p class="card-subtitle mb-2 text-body-secondary" th:text="${recipe.getInstructions()}"></p>
            <p class="card-text" th:text="${recipe.getCreatedAt()}"></p>
            <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                <a class="btn btn-success" th:href="'/recipe/'+${recipe.getId()}+'/edit'">Edit</a>
                <a class="btn btn-danger" th:href="'/recipe/'+${recipe.getId()}+'/delete'">Delete</a>
            </div>
        </div>
    </div>
</div>
<footer th:insert="Componets/footer::footer"></footer>
</body>
</html>
