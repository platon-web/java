<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Edit recipe</title>
    <link rel="stylesheet" href="/css/recipeEdit.css">
</head>
<body>
<header th:insert="Componets/header::header"></header>
<div class="container">
    <h2>Recipe Edit</h2>
    <form method="post" th:action="'/recipe/'+${recipe.getId()}+'/edit'">
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Edit title</span>
            <input name="title" type="text" class="form-control"  aria-describedby="basic-addon1" placeholder="input title" th:value="${recipe.getTitle()}">
        </div>
        <div class="input-group">
            <span class="input-group-text">Edit Ingredients</span>
            <textarea name="ingredients" class="form-control" aria-label="With textarea" placeholder="ingredients" th:value="${recipe.getIngredients()}" rows="4"></textarea>
        </div>
        <div class="input-group">
            <span class="input-group-text">Edit Instructions</span>
            <textarea name="instructions" class="form-control" aria-label="With textarea" placeholder="instructions" th:value="${recipe.getInstructions()}" rows="4"></textarea>
        </div>
        <div class="input-group">
            <span class="input-group-text">Edit description</span>
            <textarea name="description" class="form-control" aria-label="With textarea" placeholder="description" th:value="${recipe.getDescription()}" rows="4"></textarea>
        </div>
        <input class="btn btn-success" type="submit" value="Save">
    </form>
</div>
<footer th:insert="Componets/footer::footer"></footer>
</body>
</html>
