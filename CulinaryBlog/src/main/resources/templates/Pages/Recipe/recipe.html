<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Recipe</title>
    <link rel="stylesheet" href="/css/recipe.css">
</head>
<body class="container">
<header th:insert="Componets/header::header"></header>
<div class="container">
    <p>Recipe main</p>
    <div class="card" style="width: 18rem;" th:each="El:${recipe}" >
        <div class="card-body">
            <h2 class="card-title" th:text="${El.getTitle()}"></h2>
            <p class="card-text" th:text="${El.getCreatedAt()}"></p>
            <a class="btn btn-secondary" th:href="'/recipe/'+${El.getId()}">Info</a>
        </div>
    </div>
    <a class="btn btn-primary" th:href="'/recipe/new'">Add</a>
</div>
<footer th:insert="Componets/footer::footer"></footer>
</body>
</html>
