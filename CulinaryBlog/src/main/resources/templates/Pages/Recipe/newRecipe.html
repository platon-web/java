<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Create recipe</title>
    <link rel="stylesheet" href="/css/recipeNew.css">
</head>
<body>
<header th:insert="Componets/header::header"></header>
<div class="container">
    <h2>Blog new</h2>
    <form method="post" action="/recipe/new">
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Title</span>
            <input name="title" type="text" class="form-control"  aria-describedby="basic-addon1" placeholder="input title">
        </div>
        <div class="input-group">
            <span class="input-group-text">Ingredients</span>
            <textarea name="ingredients" class="form-control" aria-label="With textarea" placeholder="ingredients" rows="4"></textarea>
        </div>
        <div class="input-group">
            <span class="input-group-text">Instructions</span>
            <textarea name="instructions" class="form-control" aria-label="With textarea" placeholder="instructions" rows="4"></textarea>
        </div>
        <div class="input-group">
            <span class="input-group-text">Description</span>
            <textarea name="description" class="form-control" aria-label="With textarea" placeholder="description" rows="4"></textarea>
        </div>
        <input class="btn btn-success" type="submit" value="Save">
    </form>
</div>
<footer th:insert="Componets/footer::footer"></footer>
</body>
</html>
