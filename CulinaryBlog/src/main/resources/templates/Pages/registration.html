<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Registration</title>
</head>
<body class="container container bg-body-tertiary" cz-shortcut-listen="true">
<header th:insert="Componets/header::header"></header>

<div>
    <main>
        <div class="py-5 text-center">
            <h2>Registration</h2>
        </div>

        <div class="row g-5">
            <div class=" col-lg-8">
                <h4 class="mb-3">Add data</h4>
                <form action="/registration" method="post" class="needs-validation" novalidate="">
                    <div class="row">
                        <div class="col-12">
                            <label for="username" class="form-label">Username</label>
                            <div class="input-group has-validation">
                                <span class="input-group-text">@</span>
                                <input name="name" type="text" class="form-control" id="username" placeholder="Username" required="">
                            </div>
                        </div>

                        <div class="col-12">
                            <label for="email" class="form-label">Email <span class="text-body-secondary">(Optional)</span></label>
                            <input name="email" type="email" class="form-control" id="email" placeholder="you@example.com">
                        </div>
                        <div class="col-12">
                            <label for="address" class="form-label">Password</label>
                            <input name="password" type="password" class="form-control" id="address" placeholder="1234 Main St" required="">
                        </div>
                    </div>
                    <hr class="my-4">
                    <button class="w-100 btn btn-primary btn-lg" type="submit">Continue to checkout</button>
                </form>
            </div>
        </div>
    </main>

    <footer th:insert="Componets/footer::footer"></footer>
</div>
<script src="/docs/5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<script src="checkout.js"></script>

</body>
</html>
