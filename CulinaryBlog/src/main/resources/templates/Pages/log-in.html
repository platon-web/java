<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Log-in</title>

</head>
<body class="bg-gray text-center container">
<header th:insert="Componets/header::header"></header>
<main class="form-signin">
    <form action="/login" method="post">
        <h1 class="h3 mb-3 fw-normal">Sign in</h1>
        <input name="username" type="text" class="form-control w-25" id="floatingInput" placeholder="User name">
        <input name="password" type="password" class="form-control w-25" id="floatingPassword" placeholder="Password">
        <input class="btn btn-primary w-25 py-2" type="submit" value="Log-in">
    </form>
</main>
<footer th:insert="Componets/footer::footer"></footer>
</body>
</html>
